<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="part.css">
        <title>Password generator </title>
    </head>
    <body>
            <div class="container">
            <h1><b>Password Generator</b></h1>
            <p><label>Password Length: <input type="number" id="length" placeholder="Enter a num from 4 to 64"></label></p>
            <p><label><input type="checkbox" id="includeDigits" checked> Include Digits</label></p>
            <p><label><input type="checkbox" id="includeSpecial" checked> Include Special Characters</label></p>
            <button id="generateBtn">Generate</button>
            <p><strong>Generated password:</strong></p>
            <p id="output"></p>
            <script src="script.js"></script>
        </div>
        </body>

</html>
